<!DOCTYPE html>
<html>

<head>
    <title>TakeUForward Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #18181b;
            color: #f4f4f5;
            margin: 0;
            padding: 20px 18px 18px 18px;
            min-width: 250px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 12px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #22d3ee;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
            background-color: #18181b;
        }

        .desc {
            font-size: 15px;
            color: #a1a1aa;
            margin-top: 6px;
            margin-bottom: 0;
        }

        .brand {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            color: #22d3ee;
        }
    </style>
</head>

<body>
    <div class="brand">TakeUForward Extension</div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="enableKeydown" />
            <span class="slider"></span>
        </label>
        <label for="enableKeydown" style="cursor:pointer;">Enable keyboard shortcuts</label>
    </div>
    <p class="desc">Use <b>T</b> for Theory View, <b>C</b> for Mark Complete.</p>
    <script src="popup.js"></script>
